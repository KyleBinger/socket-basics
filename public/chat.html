<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Socket.io Basics</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/chat.css">
</head>
<body>

<section id="main">

	<div class="container clearfix">

		<section id="sidebar">
			<a id="change" href="/index.html">Change Rooms</a>

			<h1 class="room-title"><!-- Room name (use jQuery) --></h1>
		</section>
		

		<section id="chat">
			<div class="messages">
				<!-- Chat messages will go here -->
			</div>

			<form id="message-form">
				<input id="userType" type="text" name="message" placeholder="Enter your message here." />
				<input id="submit" type="submit" value="Send"/>
			</form>

		</section>

	</div>

</section>

	<script src="/js/jquery-2.2.1.min.js"></script>
	<script src="/js/socket.io-1.3.7.js"></script>
	<script src="/js/moment.js"></script>
	<script src="/js/QueryParams.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
